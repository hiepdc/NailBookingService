<h3 mat-dialog-title>Tạo mới ảnh cho bộ sưu tập</h3>
<form [formGroup]="ownerForm" novalidate class="mat-dialog-content" (ngSubmit)="submit">
    <div class="form">
        <mat-form-field>
      <mat-select placeholder="Chọn bộ sưu tập" [(ngModel)]="data.gallery_id" required formControlName="gallery_id">
        <mat-option *ngFor="let gallery of galleries" [value]="gallery.id">
          {{gallery.name}}
        </mat-option>
      </mat-select>
      </mat-form-field>
    </div>
  <div class="form">
    <mat-form-field color="primary">
      <input matInput class="form-control" placeholder="Caption" [(ngModel)]="data.caption" name="caption"
       formControlName="caption">
    </mat-form-field>
  </div>
  <div class="hint">Ảnh thumb*</div>
  <div class="form">
      <img *ngIf="thumb_url" [src]="thumb_url" style="width: 50px; height: 50px;" />
      <input formControlName="thumb_link" type="file" placeholder="Ảnh Thumb" class="form-control" required (change)="getFilesThumb($event)">
  </div>  
  <div class="hint">Ảnh*</div>
  <div class="form">
      <img *ngIf="image_url" [src]="image_url" style="width: 50px; height: 50px;" />
      <input formControlName="image_link" type="file" placeholder="Ảnh" class="form-control" required (change)="getFilesImage($event)">
  </div>  
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!ownerForm.valid" [mat-dialog-close]="data">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>  
  </form>
