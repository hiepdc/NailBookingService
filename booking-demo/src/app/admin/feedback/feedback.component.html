<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource " matSort class="mat-cell">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> STT</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index;">{{i + 1}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tiêu đề</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="content">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nội dung</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.content}}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <!-- <button mat-raised-button color="primary" (click)="addNew()">
                    <i class="fas fa-plus-circle"></i>Tạo mới
                </button> -->
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-button (click)="deleteItem(row.id)">
                    <span style="color: Tomato;">
                        <i class="far fa-trash-alt"></i>Xóa
                    </span>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
