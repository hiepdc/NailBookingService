<h3 mat-dialog-title>Chỉnh sửa Stylist</h3>
<form [formGroup]="ownerForm" novalidate (ngSubmit)="submit()">
  <div class="form">
    <mat-form-field color="primary">
      <input matInput class="form-control" placeholder="Tên stylist" [(ngModel)]="data.stylist_name" name="stylist_name"
        required formControlName="stylist_name">
        <mat-error *ngIf="hasError('stylist_name', 'required')">Vui lòng điền tên</mat-error>

    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="primary">
      <input matInput class="form-control" placeholder="Số điện thoại" [(ngModel)]="data.phone_number"
        name="phone_number" required maxlength="10"  formControlName="phone_number" pattern="(03|09|07|08|05)+([0-9]{8})\b">
      <mat-error *ngIf="hasError('phone_number', 'required')">Vui lòng điền đúng SDT</mat-error>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="primary">
      <textarea matInput formControlName="information" placeholder="Thông tin" [(ngModel)]="data.information" name="information"> </textarea>
      </mat-form-field>
    </div>
    <p>Ảnh đại diện</p>
    <div class="form">
        <img [src]="url" style="width: 100px; height: 100px;" />
        <input formControlName="image_link" type="file" placeholder="Ảnh đại diện" class="form-control" (change)="getFiles($event)">
    </div>  
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!ownerForm.valid" [mat-dialog-close]="data">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>  
  </form>
