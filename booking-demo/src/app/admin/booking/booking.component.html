 <!--/.row-->
 <div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Quản lý order
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Tên khách hàng</th>
              <th>Số điện thoại</th>
              <th>Dịch vụ</th>
              <th>Stylist</th>
              <th>Ngày</th>
              <th>Giờ</th>
              <th>Điểm tích lũy</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings | paginate: { id: 'listing_pagination',
            itemsPerPage: 10,
            currentPage: page,
            totalItems: totalRec }">
              <td>{{booking.customer_name}}</td>
              <td>{{booking.phone_number}}</td>
              <td>{{booking.service_name}}</td>
              <td>{{booking.stylist_name}}</td>
              <td>{{booking.date}}</td>
              <td>{{booking.start_time}}</td>
              <td>{{booking.coin}}</td>
              <td>
                <span class="label label-success">
                    {{booking.status}}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
            <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
          </div>

      </div>
    </div>
  </div>

</div>
