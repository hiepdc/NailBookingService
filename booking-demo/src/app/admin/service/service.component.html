<!-- ===== content starts  ===== -->

<div id="content" class="col-md-10 split" style="padding-top: 6em">
  <!-- ===== Home section starts  ===== -->
  <div id="home">
    <div class="animated fadeIn">
      <!-- Widgets  -->
      <div class="row">
        <div class="col-lg-3 col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="stat-widget-five">
                <div class="stat-icon dib flat-color-1">
                  <div class="stat-text"> <button type="button" class="btn-secondary" data-toggle="modal" data-target="#addNewServiceModal">Add
                      New Service</button></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-10">
          <div class="card">
            <div class="card-body">
              <a href="#">
                <h4 class="box-title">List Service</h4>
              </a>
            </div>
            <div class="card-body--">
              <div class="table-stats order-table ov-h">
                <table class="table ">
                  <thead>
                    <tr>
                      <th>ServiceID</th>
                      <th>ServiceName</th>
                      <th>Description</th>
                      <th>ServiceTime</th>
                      <th>CoinService</th>
                      <th>
                        Delete
                      </th>
                      <th>
                        Edit
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let service of services | paginate: { id: 'listing_pagination',
                    itemsPerPage: 10,
                    currentPage: page,
                    totalItems: totalRec }">
                      <td>{{service.id}}</td>
                      <td>{{service.service_name}}</td>
                      <td><span>{{service.description}} <br> </span></td>
                      <td>{{service.time_service}}</td>
                      <td>{{service.coin_service}}</td>
                      <td>
                        <button class="btn-danger" (click)="deleteService(service.id)">Delete</button>
                      </td>
                      <td> 
                        <button class="btn-secondary">Edit</button> 

                      </td>
                    </tr>
                   

                  </tbody>
                </table>
                <div>
                  <pagination-controls class ="my-pagination" id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
                </div>
              </div> <!-- /.table-stats -->
            </div>
          </div> <!-- /.card -->
        </div> <!-- /.col-lg-8 -->


      </div> <!-- /.col-md-4 -->


       
    </div>

    <!-- /home section ends -->

  </div>
  <!-- /content -->
