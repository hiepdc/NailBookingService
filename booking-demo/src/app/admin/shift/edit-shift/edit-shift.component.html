<h3 mat-dialog-title>Thay đổi lịch làm việc</h3>
<form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  <div class="form">
    <mat-form-field color="primary">
      <input matInput #input class="form-control" placeholder="Tên stylist" [(ngModel)]="data.stylist_name" name="stylist_name"
        required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="primary">
      <input matInput #inputstate class="form-control" placeholder="Ngày" [(ngModel)]="data.date"
        name="date" minlength="10" maxlength="10" required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <mat-form-field>
    <p>Nhóm dịch vụ</p>
    <select matNativeControl required [(ngModel)]="data.status">
      <option value="volvo">sáng</option>
      <option value="saab">chiều</option>
      <option value="saab">cả ngày</option>
    </select>
    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="data">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>  
  </form>
